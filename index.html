<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Funciones de orden Superior</title>
</head>
<main>
    <form id="formularioEncuesta" class="container pt-5">
        <div class="col-md-4">
            <labelclass="form-label">Nombre</label>
            <input id="nombre" type="text" class="form-control">
        </div>
        <div class="col-md-4">
            <labelclass="form-label">Edad</label>
            <input id="edad" type="text" class="form-control">
        </div>
        <div class="col-md-3">
            <label class="form-label">Provincia</label>
            <select class="form-select" id="provincia" required>
              <option selected disabled value="">Seleccionar...</option>
              <option>Buenos Aires</option>
              <option>Mendoza</option>

            </select>
          </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar Datos</button>
        </div>
    </form>
</main>

<body>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
